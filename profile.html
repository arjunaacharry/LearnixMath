<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LearnixMath - Profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Profile Page -->
  <div id="profile-page">
    <h2>Your Profile</h2>
    <p>Name: <span id="profile-name"></span></p>
    <p>Score: <span id="profile-score"></span></p>
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const userName = localStorage.getItem("userName");
      const score = localStorage.getItem("score");

      if (!userName || !score) {
        window.location.href = "home.html"; // Redirect to home if no username or score found
      } else {
        document.getElementById("profile-name").textContent = userName;
        document.getElementById("profile-score").textContent = score;
      }
    });

    function logout() {
      localStorage.removeItem("userName");
      localStorage.removeItem("score");
      window.location.href = "home.html";  // Redirect back to the home page
    }
  </script>
</body>
</html>
